version: "3.9"

include:
  - compose.telemetry.yml

services:
  swag:
    container_name: w-swag
    image: lscr.io/linuxserver/swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
      - URL=disasteroids.duckdns.org
      - VALIDATION=duckdns
      - DUCKDNSTOKEN=${DUCKDNSTOKEN}
      - STAGING=false
    volumes:
      - /home/caleb/data/swag:/config
      - ./swag-default.conf:/config/nginx/site-confs/default.conf
    ports:
      - 0.0.0.0:1234:443
    restart: unless-stopped
    labels:
      - "autoheal=true"
    healthcheck:
      test: curl --fail https://disasteroids.duckdns.org:1234 || exit 1
      interval: 60s
      timeout: 20s
      retries: 3
      start_period: 30s
    profiles:
      - manager
    networks:
      - w-overlay

  # https://medium.com/@saklani1408/configuring-healthcheck-in-docker-compose-3fa6439ee280
  autoheal:
    image: willfarrell/autoheal:latest
    tty: true
    restart: always
    environment:
      - AUTOHEAL_INTERVAL=60
      - AUTOHEAL_START_PERIOD=300
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=10
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  w-overlay:
    name: w-overlay
    driver: overlay
    attachable: true
  w-overlay-worker:
    name: w-overlay
    driver: overlay
    external: true
